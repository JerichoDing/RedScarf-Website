 <script>
   /**
    * Easy selector helper function
    */
   const select = (el, all = false) => {
     el = el.trim();
     if (all) {
       return [...document.querySelectorAll(el)];
     } else {
       return document.querySelector(el);
     }
   };

   /**
    * Easy event listener function
    */
   const on = (type, el, listener, all = false) => {
     let selectEl = select(el, all);
     if (selectEl) {
       if (all) {
         selectEl.forEach((e) => e.addEventListener(type, listener));
       } else {
         selectEl.addEventListener(type, listener);
       }
     }
   };
   var popSettings = {
     trigger: 'hover',
     content: '',
     width: 300,
     multi: true,
     closeable: true,
     style: '',
     padding: true,
   };
   on('mouseenter', 'a.show-pop', (e) => {
     const getType = e.target.getAttribute('data-type')
     const getSource = e.target.getAttribute('data-source')
     if (getType && getType === 'img' && getSource) {
       $('a.show-pop').webuiPopover('destroy').webuiPopover({
         ...popSettings,
         content: `<img src="${getSource}" />`
       });
     }
   })
 </script>
