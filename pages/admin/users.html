<script>
    const domain = '{$domain}';
    let list = '{$list}';
    list = JSON.parse(list)

    // jquery的入口函数
    $(function () {
        const html = list.map(item => {
            return `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.openid}</td>
                    <td>${item.avatar}</td>
                    <td>${item.phone}</td>
                    <td>${item.role}</td>
                    <td>${item.source}</td>
                    <td>${item.sourcefrom}</td>
                    <td>
                        <a href="#" class="edit">编辑</a>
                        <a href="#" class="del">删除</a>
                    </td>
                </tr>
            `
        }).join('');
        $('#show_tbody').html(html)
		
	});
   

    console.log(list);
</script>
